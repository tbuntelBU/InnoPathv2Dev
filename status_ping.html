<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Venture Zapier Webhook Demo</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    #status { margin-top: 1em; color: #05668d; }
  </style>
</head>
<body>
  <h1>Zapier Venture Webhook Demo</h1>
  <div id="status">Checking for venture_id in the URL...</div>

  <script>
    function getParam(param) {
      const url = new URL(window.location.href);
      return url.searchParams.get(param);
    }

    const venture_id = getParam('venture_id');
    const statusDiv = document.getElementById('status');

    if (venture_id) {
      statusDiv.textContent = 'Found venture_id: ${venture_id}. Sending to Zapier...';

      fetch('https://hooks.zapier.com/hooks/catch/10801929/uz9j5rj', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ venture_id: venture_id })
      })
      .then(res => {
        if (res.ok) {
          statusDiv.textContent = 'venture_id ${venture_id} sent to Zapier successfully!';
        } else {
          statusDiv.textContent = 'Error: Zapier webhook returned status ${res.status}.';
        }
      })
      .catch(err => {
        statusDiv.textContent = 'Error sending to Zapier: ${err}';
      });
    } else {
      statusDiv.textContent = 'No venture_id parameter detected in the URL!';
    }
  </script>
</body>
</html>
